Outputs:
  AWSEBRDSDatabaseProperties:
    Description: Properties associated with the RDS database instance
    Value: !Join 
      - ','
      - - !Ref AWSEBRDSDatabase
        - !GetAtt 
          - AWSEBRDSDatabase
          - Endpoint.Address
        - !GetAtt 
          - AWSEBRDSDatabase
          - Endpoint.Port
AWSTemplateFormatVersion: 2010-09-09
Parameters:
  AWSEBDBPassword:
    NoEcho: 'true'
    Type: String
    Description: The master password for the DB instance.
    ConstraintDescription: must contain only alphanumeric characters
  InstanceTypeFamily:
    NoEcho: 'true'
    Type: String
    Description: WebServer EC2 instance type family
  LogPublicationControl:
    NoEcho: 'true'
    Type: String
    Description: If true customer service logs will be published to S3.
    AllowedValues:
      - 'true'
      - 'false'
    ConstraintDescription: must be Boolean.
    Default: 'false'
  InstancePort:
    NoEcho: 'true'
    Type: String
    Description: Listen Port
    Default: '80'
  XRayEnabled:
    NoEcho: 'true'
    Type: String
    Description: Enables AWS X-Ray for your environment.
    Default: 'false'
  AWSEBEnvironmentId:
    NoEcho: 'true'
    Type: String
  HooksPkgUrl:
    NoEcho: 'true'
    Type: String
    Description: Hooks package URL
    Default: >-
      https://elasticbeanstalk-platform-assets-ap-southeast-1.s3.ap-southeast-1.amazonaws.com/stalks/eb_nodejs14_amazon_linux_2_1.0.876.0_20210330050212/lib/hooks.tar.gz
  AWSEBEnvironmentName:
    NoEcho: 'true'
    Type: String
  AWSEBReferrerId:
    NoEcho: 'true'
    Type: String
    Default: ''
  AppSource:
    NoEcho: 'true'
    Type: String
    Description: The url of the application source.
    Default: >-
      https://elasticbeanstalk-platform-assets-ap-southeast-1.s3.ap-southeast-1.amazonaws.com/stalks/eb_nodejs14_amazon_linux_2_1.0.876.0_20210330050212/sampleapp/EBSampleApp-Nodejs.zip
  ProxyServer:
    NoEcho: 'true'
    Type: String
    Description: Application Proxy Server
    Default: nginx
  AWSEBDBName:
    NoEcho: 'true'
    Type: String
    Description: The DB Name of the RDS instance
    ConstraintDescription: must contain only alphanumeric characters
    Default: ebdb
  EnvironmentVariables:
    NoEcho: 'true'
    Type: CommaDelimitedList
    Description: Program environment variables.
    Default: ''
  AWSEBDBUser:
    NoEcho: 'true'
    Type: String
    Description: The name of master user for the client DB Instance.
    ConstraintDescription: must begin with a letter and contain only alphanumeric characters
    Default: ebroot
  AWSEBAgentId:
    NoEcho: 'true'
    Type: String
    Default: ''
  InstanceType:
    NoEcho: 'true'
    Type: String
    Description: WebServer EC2 instance type
    ConstraintDescription: must be a valid EC2 instance type.
  AWSEBEnvironmentBucket:
    NoEcho: 'true'
    Type: String
  ProxyStaticFiles:
    NoEcho: 'true'
    Type: CommaDelimitedList
    Description: A mapping from virtual path to physical path.
    Default: ''
Resources:
  AWSEBRDSDBSecurityGroup:
    Properties:
      GroupDescription: RDS DB VPC Security Group
      EC2VpcId: vpc-0ba3eb69866dd5177
      DBSecurityGroupIngress:
        - EC2SecurityGroupId: !Ref AWSEBSecurityGroup
    Type: 'AWS::RDS::DBSecurityGroup'
  AWSEBSecurityGroupSSHIngress:
    Properties:
      CidrIp: 0.0.0.0/0
      FromPort: '22'
      ToPort: '22'
      IpProtocol: tcp
      GroupId: !Ref AWSEBSecurityGroup
    Type: 'AWS::EC2::SecurityGroupIngress'
  AWSEBV2LoadBalancer:
    Properties:
      SecurityGroups:
        - !Ref AWSEBLoadBalancerSecurityGroup
      Subnets:
        - subnet-00a58d2357391efb2
        - subnet-04ec08cc0026176d8
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
  AWSEBAutoScalingLaunchConfiguration:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    Properties:
      KeyName: ecrivera_apper
      SecurityGroups:
        - !Ref AWSEBLoadBalancerSecurityGroup
        - !Ref AWSEBSecurityGroup
      UserData: !Base64 
        'Fn::Join':
          - ''
          - - >-
              Content-Type: multipart/mixed;
              boundary="===============5189065377222898407=="
            - |+

            - 'MIME-Version: 1.0'
            - |+

            - ''
            - |+

            - '--===============5189065377222898407=='
            - |+

            - 'Content-Type: text/cloud-config; charset="us-ascii"'
            - |+

            - 'MIME-Version: 1.0'
            - |+

            - 'Content-Transfer-Encoding: 7bit'
            - |+

            - 'Content-Disposition: attachment; filename="cloud-config.txt"'
            - |+

            - ''
            - |+

            - '#cloud-config'
            - |+

            - 'repo_upgrade: none'
            - |+

            - 'repo_releasever: '
            - !FindInMap 
              - ContainerMeta
              - AMIMeta
              - RepoReleaseVersion
            - |+

            - !FindInMap 
              - AWSEBOptions
              - options
              - CloudConfigOptions
            - |+

            - ''
            - |+

            - '--===============5189065377222898407=='
            - |+

            - 'Content-Type: text/x-shellscript; charset="us-ascii"'
            - |+

            - 'MIME-Version: 1.0'
            - |+

            - 'Content-Transfer-Encoding: 7bit'
            - |+

            - 'Content-Disposition: attachment; filename="user-data.txt"'
            - |+


            - '#!/bin/bash'
            - |+

            - >-
              exec > >(tee -a /var/log/eb-cfn-init.log|logger -t [eb-cfn-init]
              -s 2>/dev/console) 2>&1
            - |+

            - 'echo [`date -u +"%Y-%m-%dT%H:%M:%SZ"`] Started EB User Data'
            - |+

            - set -x
            - |+

            - |+


            - 'function sleep_delay '
            - |+

            - '{'
            - |+

            - '  if (( $SLEEP_TIME < $SLEEP_TIME_MAX )); then '
            - |+

            - '    echo Sleeping $SLEEP_TIME'
            - |+

            - '    sleep $SLEEP_TIME  '
            - |+

            - '    SLEEP_TIME=$(($SLEEP_TIME * 2)) '
            - |+

            - '  else '
            - |+

            - '    echo Sleeping $SLEEP_TIME_MAX  '
            - |+

            - '    sleep $SLEEP_TIME_MAX  '
            - |+

            - '  fi'
            - |+

            - '}'
            - |+


            - '# Executing bootstrap script'
            - |+

            - SLEEP_TIME=10
            - |+

            - SLEEP_TIME_MAX=3600
            - |+

            - 'while true; do '
            - |+

            - '  curl '
            - !FindInMap 
              - AWSEBOptions
              - options
              - UserDataScript
            - ' > /tmp/ebbootstrap.sh '
            - |+

            - '  RESULT=$?'
            - |+

            - '  if [[ "$RESULT" -ne 0 ]]; then '
            - |+

            - '    sleep_delay '
            - |+

            - '  else'
            - |+

            - '    SLEEP_TIME=2'
            - |+

            - '    /bin/bash /tmp/ebbootstrap.sh '
            - '    '''
            - !Ref AWSEBInstanceLaunchWaitHandle
            - ''''
            - '    '''
            - !Ref 'AWS::StackId'
            - ''''
            - '    '''
            - !FindInMap 
              - AWSEBOptions
              - options
              - AWSEBHealthdGroupId
            - ''''
            - '    '''
            - !FindInMap 
              - AWSEBOptions
              - options
              - AWSEBHealthdEndpoint
            - ''''
            - '    '''
            - !FindInMap 
              - AWSEBOptions
              - options
              - HealthdProxyLogLocation
            - ''''
            - '    '''
            - !FindInMap 
              - AWSEBOptions
              - options
              - platformAssetsUrl
            - ''''
            - '    '''
            - !Ref 'AWS::Region'
            - ''''
            - |+

            - '    RESULT=$?'
            - |+

            - '    if [[ "$RESULT" -ne 0 ]]; then '
            - |+

            - '      sleep_delay '
            - |+

            - '    else '
            - |+

            - '      exit 0  '
            - |+

            - '    fi '
            - |+

            - '  fi '
            - |+

            - done
            - |+


            - '--===============5189065377222898407==-- '
      ImageId: !FindInMap 
        - AWSEBAWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - hvm
      IamInstanceProfile: aws-elasticbeanstalk-ec2-role
      InstanceType: !Ref InstanceType
