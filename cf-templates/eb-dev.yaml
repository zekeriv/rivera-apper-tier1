        - CidrIp: 0.0.0.0/0
          FromPort: '80'
          ToPort: '80'
          IpProtocol: tcp
    Type: 'AWS::EC2::SecurityGroup'
  AWSEBSecurityGroup:
    Properties:
      GroupDescription: VPC Security Group
      VpcId: vpc-0ba3eb69866dd5177
      SecurityGroupIngress:
        - FromPort: '80'
